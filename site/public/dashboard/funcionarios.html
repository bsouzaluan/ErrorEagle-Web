<body onload="validarSessao()">
    <header>
        <nav id="navMenu">
            <div class="container d-flex justify-content-center">
                <a href="../index.html" class="imgNavBar"><img src="../assets/icon/logo.svg" alt=""></a>

            </div>

        </nav>
    </header>

    <div class="sideBar d-flex align-items-center h-100 ">
        <div class="container d-flex flex-column align-items-center justify-content-center">
            <span id="nome"><span id="nomeSideBar"></span></span>
            <a href="menu.html">menu</a>
            <a href="maquinas.html">maquinas</a>
            <a href="relatorios.html">relatorios</a>
            <a href="funcionarios.html">colaboradores</a>
            <a onclick="limparSessao()" class="btnSair">Sair</a>
        </div>
    </div>
    <main class="container d-flex flex-column justify-content-start ">

        <div id="headerH1" class="tituloPagina">
            <h1 class="text-center text-light py-5 ">Colaboradores</h1>
        </div>

        <div class="d-flex justify-content-center">
            <div class="modal fade" id="modalRegisterForm" tabindex="-1" role="dialog" aria-labelledby="myModalLabel"
                aria-hidden="true">
                <div class="modal-dialog my-modal-dialog d-flex justify-content-center align-items-center h-100  "
                    role="document">
                    <div class="modal-content formModal">
                        <div class="modal-header text-center">
                            <h4 class="modal-title w-100 font-weight-bold">Cadastrar Funcionarios</h4>
                            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                <span aria-hidden="true">&times;</span>
                            </button>
                        </div>
                        <!-- onmouseenter="limparErros()" -->
                        <div class="modal-body mx-3 d-flex justify-content-center">

                            <div class="mx-4 w-100" id="formCadastro">
                                <div class="md-form mb-2">
                                    <i class="fas fa-user prefix grey-text"></i>
                                    <label data-error="wrong" data-success="right" for="nomeCadastro">Nome
                                        Funcionario</label>
                                    <input type="text" id="nomeCadastro" class="form-control validate" required>
                                </div>

                                <div class="md-form mb-2">
                                    <i class="fas fa-envelope prefix grey-text"></i>
                                    <label data-error="wrong" data-success="right" for="inpEmailCadastro">Email
                                        *</label>
                                    <input type="email" id="inpEmailCadastro" class="form-control validate"
                                        placeholder="seunome@email.com" required>
                                </div>
                                <div class="md-form mb-2">
                                    <i class="fas fa-user prefix grey-text"></i>
                                    <label data-error="wrong" data-success="right" for="inpTelefoneFuncionario">Telefone
                                    </label>
                                    <input type="tel" id="inpTelefoneFuncionario"
                                        class=" input-phone4 form-control validate" placeholder="(99) 99999-9999"
                                        required>
                                </div>

                                <div class="md-form mb-2">
                                    <i class="fas fa-lock prefix grey-text"></i>
                                    <label data-error="wrong" data-success="right" for="inpSenhaCadastro">Senha
                                        *</label>
                                    <input type="password" id="inpSenhaCadastro" class="form-control validate" required>

                                </div>
                                <div class="md-form mb-2">
                                    <i class="fas fa-lock prefix grey-text"></i>
                                    <label data-error="wrong" data-success="right" for="inpSenhaConfirmacao">Confirme a
                                        senha *</label>
                                    <input type="password" id="inpSenhaConfirmacao" class="form-control validate">
                                </div>
                            </div>
                        </div>
                        <div class="modal-footer d-flex justify-content-right ">
                            <button class=" text-light btn btn-deep-orange bg-primary" id="btnVoltar"
                                style="display: none;" onclick="back()">Voltar</button>
                            <button class="btn btn-deep-orange bg-success text-light" onclick="cadastrarFuncionario()"
                                id="btnCadastrar">Cadastrar</button>
                        </div>
                    </div>
                </div>
            </div>
            <a class="nav-link navLinkHeader text-center bg-cadastrar-funcionario text-white w-50" data-toggle="modal"
                data-target="#modalRegisterForm" href="#">+ adicionar funcionario</a>
        </div>
        <div>
            <h2 class="text-light">Ativos</h2>
            <div id="listaAtivosDiv">
            </div>
        </div>
        <div>
            <h2 class="text-light">Inativos</h2>
            <div id="listaInativosDiv">
            </div>
        </div>
    </main>

</body>
